<script>
    //dropdown
    function accordionDropdown(id) {


        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show ") == -1) { //on open
            // x.classList.add("active ");
            x.className += " w3-show ";
            // x.previousElementSibling.style.backgroundColor = "#2196F3 ";
            //  x.previousElementSibling.className =
            //    x.previousElementSibling.className.replace("w3-dark-gray ", "w3-blue ");
            //x.classList.remove('fa-caret-down');
            // x.classList.add('fa-caret-up');
            $(". " + id).removeClass('fa-caret-down').addClass('fa-caret-up');

            x.previousElementSibling.style.textDecoration = "underline white ";

        } else {
            x.className = x.className.replace(" w3-show ", " "); //on close

            //  x.previousElementSibling.className =
            //    x.previousElementSibling.className.replace("w3-blue ", "w3-dark-gray ");
            x.previousElementSibling.style.backgroundColor = " ";
            // $(id).find('.fa-caret-up').removeClass('fa-caret-up').addClass('fa-caret-down');
            $(". " + id).removeClass('fa-caret-up').addClass('fa-caret-down');
            x.previousElementSibling.style.textDecoration = "none ";
            // x.classList.add("inactive ");

        }
    }
</script>
